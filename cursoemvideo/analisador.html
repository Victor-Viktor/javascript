<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
</head>
<body>
    <h1>Analisador de Números 3000</h1>
    <section id="mainContainer">
        <div>
            <label for="num">Número (Entre 1 e 100):</label> <input type="number" name="num" id="num"> <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="selPainel" id="selPainel" size="10"></select>
            <input type="button" value="Finalizar" onclick="finalizar()">
        </div>
    </section>
    <footer>

    </footer>
    <script>
        let nVal = [] 
        function adicionar(){
            let n = document.querySelector('#num')            
            nVal.push(Number(n.value))
            let painel = document.querySelector('#selPainel')
            let item = document.createElement('option')
            item.text = `O número ${Number(n.value)} foi adicionado.`
            painel.appendChild(item)
        }
        function finalizar(){
            let mc = document.querySelector('#mainContainer')

            let larg = document.createElement('p')
            larg.innerHTML = `Ao todo, temos ${nVal.length} números cadastrados`
            mc.appendChild(larg)

            nVal.sort()
            let ultimo = document.createElement('p')
            ultimo.innerHTML = `O maior valor informado foi ${nVal[nVal.length - 1]}`
            mc.appendChild(ultimo)

            let primeiro = document.createElement('p')
            primeiro.innerHTML = `O menor valor informado foi ${nVal[0]}`
            mc.appendChild(primeiro)

            let soma = 0
            for(c = 0;c < nVal.length;c++){
                soma += nVal[c]
            }
            let somaRes = document.createElement('p')
            somaRes.innerHTML = `Somando todos os valores, temos ${soma}`
            mc.appendChild(somaRes)

            let media = soma / nVal.length
            let mediaRes = document.createElement('p')
            mediaRes.innerHTML = `A média dos valores digitados é ${media}`
            mc.appendChild(mediaRes)
        }
    </script>
</body>
</html>
