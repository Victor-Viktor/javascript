<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: purple;
            color: yellow;
        }
    </style>
</head>
<body>
    
    <script>
        nome = window.prompt('Qual é o seu nome ')
        document.write(`O seu nome é <strong>${nome}</strong> e tem ${nome.length} letras <br>`)
        document.write(`O seu nome em letras maiusculo é ${nome.toUpperCase()} <br>`)
        document.write(`O seu nome em letras minusculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
